name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  publish-luarocks:
    name: Publish to LuaRocks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish to LuaRocks
        uses: nvim-neorocks/luarocks-tag-release@v7
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
